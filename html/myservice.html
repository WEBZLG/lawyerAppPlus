<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>我的订单</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../css/style.css" />
	</head>

	<body>
		<div class="myorder">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell" id="order1">
					<a class="mui-navigate-right">
						图文咨询设置
					</a>
				</li>
				<li class="mui-table-view-cell" id="order2">
					<a class="mui-navigate-right">
						律师函设置
					</a>
				</li>
				<li class="mui-table-view-cell" id="order3">
					<a class="mui-navigate-right">
						合同服务设置
					</a>
				</li>
			</ul>
		</div>


		<script src="../js/mui.js"></script>
		<script type="text/javascript">
			mui.init();
			mui(".myorder").on("tap", "li", function() {
				var options = this.getAttribute("id");
				console.log(options)
				if(options=="order1"){
				mui.openWindowWithTitle({
					url: "setmoney.html",
					id: "setmoney.html",
					styles: {},
					extras: {
						// 打开页面的同时，向新页面传递数据。
						newsId: "0"
					}
				}, {
					//标题栏的背景色和底边线配置
					backgroundColor: "#ffffff",
					bottomBorderColor: "#267CFB",
					title: {
						//标题文字的内容和样式配置
						text: "图文咨询金额"
					},
					back: {
						image: {
							/*返回箭头图片可以使用imgSrc，也可以使用base64编码*/
							imgSrc: "../images/left-icon.png"
						}
					}
				})
				}else if(options=="order2"){
				mui.openWindowWithTitle({
					url: "setmoney.html",
					id: "setmoney.html",
					styles: {},
					extras: {
						// 打开页面的同时，向新页面传递数据。
						newsId: "0"
					}
				}, {
					//标题栏的背景色和底边线配置
					backgroundColor: "#ffffff",
					bottomBorderColor: "#267CFB",
					title: {
						//标题文字的内容和样式配置
						text: "律师函金额"
					},
					back: {
						image: {
							/*返回箭头图片可以使用imgSrc，也可以使用base64编码*/
							imgSrc: "../images/left-icon.png"
						}
					}
				})
				}else if(options=="order3"){
				mui.openWindowWithTitle({
					url: "setmoney.html",
					id: "setmoney.html",
					styles: {},
					extras: {
						// 打开页面的同时，向新页面传递数据。
						newsId: "0"
					}
				}, {
					//标题栏的背景色和底边线配置
					backgroundColor: "#ffffff",
					bottomBorderColor: "#267CFB",
					title: {
						//标题文字的内容和样式配置
						text: "合同服务金额"
					},
					back: {
						image: {
							/*返回箭头图片可以使用imgSrc，也可以使用base64编码*/
							imgSrc: "../images/left-icon.png"
						}
					}
				})
				}
			});
		</script>
	</body>

</html>
