		<script src="../js/mui.js"></script>

		<script type="text/javascript">
			mui.init();
			var options = new Vue({
				el: '#app',
				data: {
					datalist: '',
					token: '',
					uid: '',
					infor: ''
				},
				methods: {

				}
			});
			mui.plusReady(function() {
				var token = plus.storage.getItem('token');
				options.token = token;
				datalist(token);
				mui('body').on('tap', '.cancelbtn', function() {
					var id = this.getAttribute('id');
					cancel(token, id);
				})
			})
			// 取消发布
			function cancel(token, id) {
				mui.ajax({
					type: 'DELETE',
					url: baseurl + "client/mfflConsultations/" + id,
					dataType: "json",
					beforeSend: function(XMLHttpRequest) {
						XMLHttpRequest.setRequestHeader(
							"token", token
						);
					},
					headers: {
						'contentType': "application/x-www-form-urlencoded",
						'token': token
					},
					data: {},
					success: function(data) {
						console.log(data)
						if (data.errCode == 200) {
							mui.toast('取消成功！')
							datalist(options.token);
						} else {
							mui.toast(data.message)
						}
					},
					error: function(err) {
						console.log(err)
					}
				})
			}
			// 获取列表
			function datalist(token) {
				mui.ajax({
					type: 'get',
					url: baseurl + "client/mfflConsultations",
					dataType: "json",
					beforeSend: function(XMLHttpRequest) {
						XMLHttpRequest.setRequestHeader(
							"token", token
						);
					},
					headers: {
						'contentType': "application/x-www-form-urlencoded",
						'token': token
					},
					data: {
						'params': '',
						'freeOrPaid': '1',
						'offset': 0,
						'limit': '100'
					},
					success: function(data) {
						console.log(data)
						if (data.errCode == 200) {
							options.datalist = data.datas.data;
						} else {
							mui.toast(data.message)
						}
					},
					error: function(err) {
						console.log(err)
					}
				})
			}
			mui("body").on("tap", ".orderreference", function() {
				var yid = this.getAttribute('id');
				mui.openWindowWithTitle({
					url: "myorderlistdetailszy.html",
					id: "myorderlistdetailszy.html",

						top: "-44px",
						bottom: "0",

							buttons: [

										alert("需要微信公众平台支持")
									}, 
									text: '\ue618' 
								}
							]
						}
					},
					extras: {
						// 打开页面的同时，向新页面传递数据。
						yid: yid
					}
				}, {
					//标题栏的背景色和底边线配置
					backgroundColor: "#ffffff",
					// bottomBorderColor:"#267CFB",
					title: {
						//标题文字的内容和样式配置
						text: "专业咨询详情",
						styles: {
							color: "#333333"
						}
					},
					back: {
						image: {
							/*返回箭头图片可以使用imgSrc，也可以使用base64编码*/
							imgSrc: "../images/left-icon.png"
						}
					}
				})
			});
			mui('body').on('tap', '.changebtn', function() {
				var id = this.getAttribute('id');
				mui.openWindowWithTitle({
					url: "mychangezyzx.html",
					id: "mychangezyzx.html",

					}

						}

				})
			});
