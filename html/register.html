<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>注册</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../css/style.css" />
		<style type="text/css">
			.dbbtn {
				margin: 30px 0;
			}
		</style>
	</head>
	<body>
		<div class="login">
			<div class="loginbg">
				<img src="../images/denglu_bg.png">
				<div class="logintitle">
					<div class="toptitle">注册</div>
					<div class="wlogo"><img src="../images/logo1.png"></div>
					<h4>慕法法律咨询</h4>
					<h4>(律师端)</h4>
				</div>
			</div>
			<div class="phonenum">
				<div class="usernum">
					<input type="text" id="zhvalue" placeholder="请输入手机号码">
				</div>
				<div class="userpassword">
					<input type="text" id="mmvalue" placeholder="请输入密码">
				</div>
				<div class="usercode">
					<input type="text" id="yzinfo" placeholder="请输入验证码">
					<input type="button" id="getcode" value="获取验证码" />
				</div>
				<div class="dbbtn">
					<button type="button" class="mui-btn" onclick="mui.back()">返回登录</button>
					<button type="button" class="mui-btn" id="zhuce">注 册</button>
				</div>
				<div class="goRegister mui-text-center">
					<p>点击注册按钮即表示您已阅读并同意<em class="bluecolor" id="agree">用户协议</em></p>
				</div>
			</div>
		</div>
		<script src="../js/mui.js"></script>
		<script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/jpush.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/script.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			mui.init({
				beforeback: function() {
					//获得列表界面的webview
					var list = plus.webview.currentWebview().opener();
					mui.fire(list, 'refresh');
					//返回true，继续页面关闭逻辑
					return true;
				}
			});
			mui.plusReady(function() {
				// 获取验证码
				function GetCode(tels) {
					var yzm;
					mui.ajax({
						type: 'post',
						contentType: "application/x-www-form-urlencoded",
						url: baseurl + "mffl/sendSms", //此处填服务器url，
						dataType: "json",
						async: false,
						data: {
							'phone': tels
						},
						success: function(data) { //成功的data函数
							console.log(data);
						},
						error: function(err) {
							console.log(err)
						}
					});
					// return yzm;
				}

				// 倒计时
				var countdown = 60;

				function settime(obj) {
					if (countdown == 0) {
						obj.removeAttribute("disabled");
						obj.value = "获取验证码";
						countdown = 60;
						return;
					} else {
						obj.setAttribute("disabled", true);
						obj.value = "重新发送(" + countdown + ")";
						countdown--;
					}
					setTimeout(function() {
						settime(obj)
					}, 1000)
				}

				// /检验手机号
				// var byzm;
				document.getElementById('getcode').addEventListener('tap', function() {
					var zhuceBox = document.getElementById('zhvalue').value;
					if (zhuceBox == '') {
						mui.toast('手机号不能为空');
						return false;
					} else if (!(/^(13[0-9]|14[5-9]|15[012356789]|166|17[0-8]|18[0-9]|19[8-9])[0-9]{8}$/.test(zhuceBox))) {
						mui.toast("手机号不正确");
						return false;
					} else if (zhuceBox.length != 11) {
						mui.toast("手机号不正确");
						return false;
					} else {
						settime(this);
						// byzm = GetCode(zhuceBox);
						GetCode(zhuceBox);
					}
				});

				// 注册
				document.getElementById('zhuce').addEventListener('tap', function() {
					var zhuceBox = document.getElementById('zhvalue').value;
					var yzinfoBox = document.getElementById('yzinfo').value;
					var mmBox = document.getElementById('mmvalue').value;
					if (zhuceBox == '') {
						mui.toast('手机号不能为空');
						return false;
					} else if (zhuceBox.length != 11) {
						mui.toast('手机号不正确');
						return false;
					} else if (yzinfoBox == '') {
						mui.toast('请填写验证码');
						return false;
					} else if (mmBox == '') {
						mui.toast('请填写密码');
						return false;
					} else {
						adduse(zhuceBox, yzinfoBox,mmBox);
					};
				});

				// 注册登录接口
				function adduse(zh, code, mm) {
					mui.ajax({
						type: 'post',
						contentType: "application/x-www-form-urlencoded",
						url: baseurl + "mffl/lawyerreg", //此处填写自己的服务器url地址；
						dataType: "json",
						data: { //data携带的参数，根据自己的服务器参数写就ok；
							phone: zh,
							code: code,
							pass: mm
						},
						success: function(data) {
							console.log(data);
							if (data.errCode == 200) {
								mui.toast('注册成功!')
								// plus.storage.setItem('token', data.datas.token);
								// var userinfo = JSON.stringify(data.datas.userInfo)
								// plus.storage.setItem('userinfo', userinfo);
								plus.Push.getRegistrationID(function(res) {
									if (res.length != 0) {
										console.log(res)
										mui.ajax({
											type: 'post',
											contentType: "application/x-www-form-urlencoded",
											url: baseurl + "mffl/updateJPush", //此处填写自己的服务器url地址；
											dataType: "json",
											beforeSend: function(XMLHttpRequest) {
												XMLHttpRequest.setRequestHeader(
													"token", data.datas.token
												);
											},
											headers: {
												'contentType': "application/x-www-form-urlencoded",
												'token': data.datas.token
											},
											data: { //data携带的参数，根据自己的服务器参数写就ok；
												'jpush': res
											},
											success: function(res) {
												if (res.errCode == 200) {
													setTimeout(function() {
														mui.back();
													}, 1000)
												}
											},
											error: function() {}
										})
									}
								})

							} else {
								mui.toast(data.message)
							}
						},
						error: function(err) {
							console.log(err)
						}
					});
				}
			}) 
			mui('body').on('tap', '#agree', function() {
				mui.openWindowWithTitle({
					url: "agreement.html",
					id: "agreement.html",
					styles: {},
					extras: {
						// 打开页面的同时，向新页面传递数据。
						newsId: "0"
					}
				}, {
					//标题栏的背景色和底边线配置
					backgroundColor: "#ffffff",
					//bottomBorderColor:"#00ff00",
					title: {
						//标题文字的内容和样式配置
						text: "用户协议"
					},
					back: {
						image: {
							/*返回箭头图片可以使用imgSrc，也可以使用base64编码*/
							imgSrc: "../images/left-icon.png"
						}
					}
				})
			});
		</script>
	</body>
</html>
