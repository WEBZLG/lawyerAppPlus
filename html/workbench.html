				<div class="caseitem" type="1">
					<div class="justbetween">
						<div class="user-box">
							<div class="user-head"><img src="../images/touxiang.png"></div>
							<div class="user-type user-type-laywer ">用户</div>
							<div class="user-name">北京大兴张律师</div>
						</div>
						<div class="tags">
							<span class="tag">婚姻家庭</span>
						</div>
					</div>
					<div class="justbetween">
						<div class="bluecolor">问题内容</div>
						<div class="orangecolor">悬赏100元</div>
					</div>
					<div class="textover">
						<div class="textcontent">您好请问邻居家总在半夜装修我可以告他吗？已经好几...</div>
					</div>
					<div class="justbetween actionbox">
						<div class="view">

		</div>
		<script src="../js/mui.js"></script>
		<script src="../js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/vue.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/mui.picker.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/mui.poppicker.js"></script>
		<script src="../js/script.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			mui.init({
				beforeback: function() {
					//获得列表界面的webview
					var list = plus.webview.currentWebview().opener();
					mui.fire(list, 'refresh');
					//返回true，继续页面关闭逻辑
					return true;
				}
			});
			mui.plusReady(function() {
				var token = plus.storage.getItem('token');
				options.token = token
				servicetype(token);
				// lawyerlist(token, '', '', '', '', options.offset, options.limit);
			});
			var options = new Vue({
				el: '#app',
				data: {
					lawyerlist: [],
					servicetype: [],
					type: '',
					comid: '',
					order: '',
					offset:0,
					limit:10
				},
				methods: {
			
				}
			});
			// 服务类型
			function servicetype(token) {
				mui.ajax({
					type: 'get',
					url: baseurl + "mffl/getserviceidtype",
					dataType: "json",
					beforeSend: function(XMLHttpRequest) {
						XMLHttpRequest.setRequestHeader(
							"token", token
						);
					},
					headers: {
						'contentType': "application/x-www-form-urlencoded",
						'token': token
					},
					data: {
						'serviceid': 1
					},
					success: function(data) {
						console.log(data)
						if (data.errCode == 200) {
							var res = data.datas;
							var newdata = [];
							for (var i = 0; i < res.length; i++) {
								newdata.push({
									value: res[i].id,
									text: res[i].name
								})
							}
							console.log(newdata)
							options.servicetype = newdata;
							(function($, doc) {
								$.init();
								$.ready(function() {
									// 擅长领域
									var likesPicker = new $.PopPicker();
									likesPicker.setData(options.servicetype);
									var showLikesPickerButton = doc.getElementById('showLikesPicker');
									showLikesPickerButton.addEventListener('tap', function(event) {
										likesPicker.show(function(items) {
											showLikesPickerButton.innerText = items[0].text;
											options.type = items[0].value
											console.log(items[0].value)
											// lawyerlist(options.token, options.comid, options.type, options.order, '', options.offset, options.limit)
											//返回 false 可以阻止选择框的关闭
											//return false;
										});
									}, false);
									// 智能排序
									var showCapacityPicker = new $.PopPicker();
									showCapacityPicker.setData([{
										value: '',
										text: '智能排序'
									}, {
										value: '1',
										text: '价格升序'
									}, {
										value: '2',
										text: '价格降序'
									}]);
									var showCapacityPickerButton = doc.getElementById('showCapacityPicker');
									showCapacityPickerButton.addEventListener('tap', function(event) {
										showCapacityPicker.show(function(items) {
											showCapacityPickerButton.innerText = items[0].text;
											options.order = items[0].value
											// lawyerlist(options.token, options.comid, options.type, options.order, '', options.offset, options.limit)
											//返回 false 可以阻止选择框的关闭
											//return false;
										});
									}, false);

									//级联示例
									var cityPicker = new $.PopPicker({
										layer: 1
									});
									cityPicker.setData([{
										value: '',
										text: '全部类别'
									}, {
										value: '1',
										text: '免费咨询'
									}, {
										value: '2',
										text: '专业咨询'
									}]);
									var showCityPickerButton = doc.getElementById('showCityPicker');
									showCityPickerButton.addEventListener('tap', function(event) {
										cityPicker.show(function(items) {
											showCityPickerButton.innerText = items[1].text;
											options.comid = items[1].value;
											lawyerlist(options.token, options.comid, options.type, options.order, '', options.offset, options.limit)
											//返回 false 可以阻止选择框的关闭
											//return false;
										});
									}, false);
								});
							})(mui, document);
						} else {
							mui.toast(data.message)
						}
					},
					error: function(err) {
						console.log(err)
					}
				})
			}
			mui('body').on('tap', '#logincode', function() {
				mui.openWindow('loginPassword.html', 'loginPassword', {})
			});
			mui('body').on('tap', '#register', function() {
				mui.openWindow('register.html', 'register', {})
			});
			mui('body').on('tap', '#forgetpassword', function() {
				mui.openWindow('forgetpassword.html', 'forgetpassword', {})
			});
			// 咨询详情
			mui("body").on("tap", ".caseitem", function() {
				var lawyerid = this.getAttribute('id');
				var wordtype = this.getAttribute('type');
				if (wordtype == 0) {
					mui.openWindowWithTitle({
						url: "myorderlistdetails.html",
						id: "myorderlistdetails.html",
						styles: {},
						extras: {
							// 打开页面的同时，向新页面传递数据。
							lawyerid: lawyerid
						}
					}, {
						//标题栏的背景色和底边线配置
						// backgroundColor: "#267CFB",
						// bottomBorderColor: "#267CFB",
						title: {
							//标题文字的内容和样式配置
							text: "免费咨询详情",
							// styles: {
							// 	color: "#fffff"
							// }
						},
						back: {
							image: {
								/*返回箭头图片可以使用imgSrc，也可以使用base64编码*/
								imgSrc: "../images/left-icon.png"
							}
						}
					})
				} else if (wordtype == 1) {
					mui.openWindowWithTitle({
						url: "myorderlistdetailszy.html",
						id: "myorderlistdetailszy.html",
						styles: {},
						extras: {
							// 打开页面的同时，向新页面传递数据。
							lawyerid: lawyerid
						}
					}, {
						//标题栏的背景色和底边线配置
						// backgroundColor: "#267CFB",
						// bottomBorderColor: "#267CFB",
						title: {
							//标题文字的内容和样式配置
							text: "专业咨询详情",
							// styles: {
							// 	color: "#fffff"
							// }
						},
						back: {
							image: {
								/*返回箭头图片可以使用imgSrc，也可以使用base64编码*/
								imgSrc: "../images/left-icon.png"
							}
						}
					})
				}

			});
		</script>

	</body>
</html>
