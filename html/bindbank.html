<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>绑定银行卡</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../css/style.css" />
		<style type="text/css">
			#getcode {
				top: 380px;
				background-color: inherit;
			}
		</style>
	</head>

	<body>
		<div class="contact-box" id="changepassword">
			<div class="mui-input-row">
				<label>姓名</label>
				<input type="text" id="name" placeholder="请输入开户身份证姓名">
			</div>
			<div class="mui-input-row">
				<label>银行名称</label>
				<input type="text" id="zhvalue" placeholder="请输入银行名称">
			</div>
			<div class="mui-input-row">
				<label>银行卡号</label>
				<input type="text" id="zhvalue" placeholder="请输入银行卡号">
			</div>
			<div class="mui-input-row">
				<label>所在城市</label>
				<input type="text" id="zhvalue" placeholder="请输入银行地址">
			</div>
			<div class="mui-input-row">
				<label>预留手机号</label>
				<input type="text" id="zhvalue" placeholder="请输入手机号码">
			</div>
			<div class="mui-input-row">
				<label>验证码</label>
				<input type="text" id="yzinfo" placeholder="请输入验证码">
			</div>
			<input type="button" id="getcode" value="获取验证码" />
				

			<div class="dbbtn">
				<button type="button" class="mui-btn">解绑</button>
				<button type="button" class="mui-btn"  id="zhuce">提交</button>
			</div>
		</div>


		<script src="../js/mui.js"></script>
		<script src="../js/script.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			mui.init();
			mui.plusReady(function() {
				// 获取验证码
				function GetCode(tels) {
					var yzm;
					mui.ajax({
						type: 'post',
						contentType: "application/x-www-form-urlencoded",
						url: baseurl + "mffl/sendSms", //此处填服务器url，
						dataType: "json",
						async: false,
						data: {
							'phone': tels
						},
						success: function(data) { //成功的data函数
							console.log(data);
						},
						error: function(err) {
							console.log(err)
						}
					});
					// return yzm;
				}

				// 倒计时
				var countdown = 60;

				function settime(obj) {
					if (countdown == 0) {
						obj.removeAttribute("disabled");
						obj.value = "获取验证码";
						countdown = 60;
						return;
					} else {
						obj.setAttribute("disabled", true);
						obj.value = "重新发送(" + countdown + ")";
						countdown--;
					}
					setTimeout(function() {
						settime(obj)
					}, 1000)
				}

				// /检验手机号
				document.getElementById('getcode').addEventListener('tap', function() {
					var zhuceBox = document.getElementById('zhvalue').value;
					if (zhuceBox == '') {
						mui.toast('手机号不能为空');
						return false;
					} else if (!(/^(13[0-9]|14[5-9]|15[012356789]|166|17[0-8]|18[0-9]|19[8-9])[0-9]{8}$/.test(zhuceBox))) {
						mui.toast("手机号不正确");
						return false;
					} else {
						settime(this);
						GetCode(zhuceBox);
					}
				});

				// 登录注册
				document.getElementById('zhuce').addEventListener('tap', function() {
					var zhuceBox = document.getElementById('zhvalue').value;
					var yzinfoBox = document.getElementById('yzinfo').value;
					var mmBox = document.getElementById('mmvalue').value;
					if (zhuceBox == '') {
						mui.toast('手机号不能为空');
						return false;
					} else if (!(/^(13[0-9]|14[5-9]|15[012356789]|166|17[0-8]|18[0-9]|19[8-9])[0-9]{8}$/.test(zhuceBox))) {
						mui.toast('手机号不正确');
						return false;
					} else if (yzinfoBox == '') {
						mui.toast('请填验证码');
						return false;
					} else {
						adduse(zhuceBox, yzinfoBox, mmBox);
					};
				});

				// 注册登录接口
				function adduse(zh, code, pass) {
					mui.ajax({
						type: 'post',
						contentType: "application/x-www-form-urlencoded",
						url: baseurl + "mffl/lawyerreg", //此处填写自己的服务器url地址；
						dataType: "json",
						data: { //data携带的参数，根据自己的服务器参数写就ok；
							phone: zh,
							code: code,
							pass: pass
						},
						success: function(data) {
							console.log(data);
							if (data.errCode == 200) {
								mui.toast('登录成功!')
								plus.storage.setItem('token', data.datas.token);
								var userinfo = JSON.stringify(data.datas.userInfo)
								plus.storage.setItem('userinfo', userinfo);
								setTimeout(function() {
									mui.back();
								}, 1000)
							} else {
								mui.toast(data.message)
							}
						},
						error: function(err) {
							console.log(err)
						}
					});
				}
			}) 
		</script>
	</body>

</html>
